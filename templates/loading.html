<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h1>Evaluating your PPT...</h1>
        <p>Please wait while we evaluate the presentation. You will be redirected shortly.</p>
        <script>
            // Redirect after a short delay to ensure the background process completes
            setTimeout(function() {
                window.location.href = "{{ url_for('landing_page') }}";
            }, 15000); // Adjust the delay as needed
        </script>
    </div>
</body>
</html>
